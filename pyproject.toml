[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.poetry]
name = "apis-core"
version = "0.18"
description = "Base package for the APIS framework"
authors = ["Matthias Schl√∂gl <matthias.schloegl@oeaw.ac.at>", "Peter Andorfer <peter.andorfer@oeaw.ac.at>", "Stefan Resch <stefan.resch@oeaw.ac.at>", "Richard Hadden <richard.hadden@oeaw.ac.at>", "Gregor Pirgie <gregor.pirgie@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_core"}, {include = "browsing"}, {include = "infos"}]
include = [{path = "LICENSE.txt", format = "sdist"}, {path = "README.rst", format = "sdist"}]
exclude = ["apis/", "manage.py", "__pycache__"]

