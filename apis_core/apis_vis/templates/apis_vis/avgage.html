{% extends "webpage/base.html" %}
{% load charts_extras %}
{% block scriptHeader %}
{{ block.super }}
    {% load_highcharts_js %}
    <style>
        #container {
        	min-width: 310px;
        	max-width: 800px;
        	height: 400px;
        	margin: 0 auto
        }
    </style>
{% endblock %}
{% block content %}
<div class="card card-default">
<div class="card-heading"><h2>Average Age of all and new Academy Members</h2></div>
<div class="card-body">
<div id="container"></div>
</div>
</div>
{% endblock %}
{% block scripts %}
{{block.super}}
<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {

        var options = {
            chart: {
                renderTo: 'container',
                type: 'line'
            },
            xAxis: {
                categories: []
            },
            series: []
        };

        Highcharts.ajax({
            url: "{% url 'apis:apis_vis:get_avg_age_data' %}",
            success: function(data) {
                // console.log(data.payload)
                var payload = data.payload;
                console.log(payload);
                options.series = payload;
                options.xAxis.categories = data.x_axis;
                console.log(options.xAxis.categories[0]);
                console.log(options);
                var chart = new Highcharts.Chart(options);

                // Highcharts.Chart('container', options);
            }
        });

    });
</script>
{% endblock %}
